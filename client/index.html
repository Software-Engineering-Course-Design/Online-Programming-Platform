<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/login.css">
    <title>在线编程平台登录注册</title>
</head>

<body>
    <div class="total">
        <div class="header">
            <h1 class="heading">Online Programming Platform</h3>
        </div>
        <div class="mainbody">
            <div class="content">
                <ul class="nav">
                    <li class="nav_item">
                        <a class="nav_link active" href="#">登录</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link" href="#">注册</a>
                    </li>
                </ul>

                <br>

                <form id="task_form" class="form-horizontal">
                    <div class="form_group">
                        <label class="col_label">用户名</label>

                        <input type="text" class="input_box" id="username" name="username" placeholder="请输入用户名"
                            required>


                    </div>

                    <div class="form_group">
                        <label class="col_label">登录密码</label>

                        <input type="password" class="input_box" id="password" name="password" placeholder="请输入密码"
                            required>


                    </div>

                    <div class="form_group r_none" id="r_checkpwd">
                        <label class="col_label">确认密码</label>

                        <input type="password" class="input_box" id="checkpwd" name="checkpwd" placeholder="请再次输入密码">

                    </div>

                    <div class="form_group r_none" id="r_usertype">
                        <label class="col_label">用户类型</label>
                        <div class="cb_list">
                            <input type="checkbox" name="面试者" class="checkbox" id="interviewer" checked />面试者
                            <input type="checkbox" name="面试官" class="checkbox" id="hr" />面试官
                        </div>
                    </div>

                    <div class="form_group type_none" id="r_hr_code">
                        <label class="col_label">邀请码</label>

                        <input type="password" class="input_box" id="hr_code" name="hr_code" placeholder="请输入面试官邀请码">

                    </div>

                    <div class="p-3 d-none" id="result-msg"></div>

                    <div class="footer">
                        <input type="submit" class="btn" id="submit" value="确认">
                    </div>
                </form>
            </div>

                <ul>
                    <li v-for="(item,index) in arr" :title="item">
                        index:{{index}}        item:{{item}}
                    </li>
                    <li v-for="(item,index) in objArr">
                        {{item.name}}
                    </li>
                </ul>
            </div> -->
            <!-- <div class="img_words">
                <div class="title">Welcome to Online Programming Platform</div>
            </div> -->
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <!-- <script src="./js/login.js"></script> -->
</body>

</html>
